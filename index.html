<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Online Video Thumbnail Generator</title>
  <meta name="description" content="Online tool to create snapshots of videos (local file or online by URL)">
  <link rel="stylesheet" href="css/style.css?20250131">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.css">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script>
    function showInput(id, opt) {
      document.getElementById('select-file').style.display = 'none';
      document.getElementById('select-url').style.display = 'none';
      document.getElementById(id).style.display = '';
    }
    function loadPage() {
      var textFields = document.querySelectorAll('.mdc-text-field');
      for (let index = 0; index < textFields.length; index++) {
        var element = textFields[index];
        new mdc.textField.MDCTextField(element);
      }
    }
    window.addEventListener("load", loadPage);
  </script>
</head>

<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <span class="mdc-top-app-bar__title">Online Video Thumbnail Generator</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
        <span style="color: #fff; font-size: 13px; opacity: 0.9;">↔️ Drag to resize panels</span>
      </section>
    </div>
  </header>
  <main class="mdc-top-app-bar--fixed-adjust split-container">
    <div class="video_data split">
      <div class="mdc-card mdc-card--outlined">
        <div>
          <div class="mdc-form-field">
            <div class="mdc-radio">
              <input class="mdc-radio__native-control" type="radio" onclick="showInput('select-url', this)"
                id="video_url" name="video_source" >
              <div class="mdc-radio__background">
                <div class="mdc-radio__outer-circle"></div>
                <div class="mdc-radio__inner-circle"></div>
              </div>
              <div class="mdc-radio__ripple"></div>
            </div>
            <label for="video_url">Video from URL</label>
          </div>

          <div class="mdc-form-field">
            <div class="mdc-radio">
              <input class="mdc-radio__native-control" type="radio" onclick="showInput('select-file', this)"
                id="video_file" checked name="video_source">
              <div class="mdc-radio__background">
                <div class="mdc-radio__outer-circle"></div>
                <div class="mdc-radio__inner-circle"></div>
              </div>
              <div class="mdc-radio__ripple"></div>
            </div>
            <label for="video_file">Video from file</label>
          </div>
        </div>

        <div class="instructions mdc-form-field">(Currently, youtube/vimeo video URLS are not supported, only URLs
          pointing to a video resource)</div>
      </div>
      <br />
      <div class="mdc-card mdc-card--outlined select-source">
        <div id="select-file">
          <input type="file" class="mdc-text-field__input" id="videofile" accept="video/*" onchange="loadVideoFile()">
        </div>
        <div id="select-url" style="display:none">
          <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple"></span>
            <span class="mdc-floating-label" id="url-label">Video URL</span>
            <input id="videourl" size="100" class="mdc-text-field__input" type="text" placeholder="https://"
              aria-labelledby="url-label">
            <span class="mdc-line-ripple"></span>
          </label>
          <div class="mdc-touch-target-wrapper">
            <button class="mdc-button mdc-button--raised"
              onclick="loadVideoURL(document.getElementById('videourl').value)">
              <span class="mdc-button__ripple"></span>
              <span class="mdc-button__touch"></span>
              <span class="mdc-button__label">Load video</span>
            </button>
          </div>
        </div>
      </div>
      <div class="mdc-card mdc-card--outlined video-preview">
        <div id="videoInfo" class="mdc-card">
        </div>
        <video id="video" controls crossorigin="anonymous">
          <source src="blank.mp4" type="video/mp4">
        </video>
        <div style="font-size: 13px; margin-top: 8px;">
          <strong>Controls:</strong> Space=Play/Pause • S=Snap • ←/→=Frame
        </div>
        <div id="videoControls" class="video-controls" style="display:none">
          <div>
            <input id="slider" oninput="goToTime(video,this.value)" onmouseover="this.title=this.value+'seg'"
              type="range" min="0" max="100" value="0" step="0.01" name="position">
          </div>
          <div class="button-container">
            <button category="controls" onclick="goToTime(video,0)" title="Go to start">
                <span class="material-icons play-controls">skip_previous</span>
              <br><span>&nbsp;</span></button>
            <button category="controls" onclick="goToTime(video,video.currentTime-60)" title="Back 1 minute">
              <span class="material-icons play-controls">fast_rewind</span>
              <br><span>-1m</span></button>
            <button category="controls" onclick="goToTime(video,video.currentTime-5)" title="Back 5 seconds">
              <span class="material-icons play-controls">fast_rewind</span>
              <br><span>-5s</span></button>
            <button category="controls" onclick="goToTime(video,video.currentTime-1)" title="Back 1 second">
              <span class="material-icons play-controls">fast_rewind</span>
              <br><span>-1s</span></button>
            <button category="controls" onclick="goToTime(video,video.currentTime-1/30)" title="Back 1 frame">
              <span class="material-icons play-controls">fast_rewind</span>
              <br><span>-1fr</span></button>
            <button category="controls"
              onclick="video.paused?video.play():video.pause()" title="Play/Pause (Space)">
              <div>
                <span class="material-icons play-controls play-control">play_arrow</span>
                <span class="material-icons play-controls pause-control" style="display: none" >pause</span>
              </div>
              <br><span>&nbsp;</span></button>
            <button category="controls" onclick="goToTime(video,video.currentTime+1/30)" title="Forward 1 frame">
              <span class="material-icons play-controls">fast_forward</span>
              <br><span>+1fr</span></button>
            <button category="controls" onclick="goToTime(video,video.currentTime+1)" title="Forward 1 second">
              <span class="material-icons play-controls">fast_forward</span>
              <br><span>+1s</span></button>
            <button category="controls" onclick="goToTime(video,video.currentTime+5)" title="Forward 5 seconds">
              <span class="material-icons play-controls">fast_forward</span>
              <br><span>+5s</span></button>
            <button category="controls" onclick="goToTime(video,video.currentTime+60)" title="Forward 1 minute">
              <span class="material-icons play-controls">fast_forward</span>
              <br><span>+1m</span></button>
            <button category="controls" onclick="goToTime(video,video.duration)" title="Go to end">
              <span class="material-icons play-controls">skip_next</span>
              <br><span>&nbsp;</span></button>
          </div>
        </div>
      </div>
    </div>

    <div class="video_output split">
      <div class="mdc-card mdc-card--outlined select-source">
        <div>
          <div style="display: flex; align-items: center; flex-wrap: wrap; gap: 8px;">
            <label class="mdc-text-field mdc-text-field--filled" id="videowidth" >
              <span class="mdc-text-field__ripple"></span>
              <span class="mdc-floating-label" id="size-label">Snap width</span>
              <input id="videow" type=number size="5" onchange="resize()" value="1280" class="mdc-text-field__input"
                type="text" placeholder="" aria-labelledby="size-label" readonly>
              <span class="mdc-line-ripple"></span>
            </label>
  
            <button id="snap" class="mdc-button mdc-button--raised" onclick="snapPicture()" disabled>
              <span class="mdc-button__ripple"></span>
              <span class="mdc-button__touch"></span>
              <span class="mdc-button__label">Snap photo</span>
            </button>
            <div style="display: flex;">
              <button id="snap2" class="snap2 mdc-button mdc-button--raised" onclick="autoSnapPictureAfterSelection()" disabled>
                <span class="mdc-button__ripple"></span>
                <span class="mdc-button__touch"></span>
                <span class="mdc-button__label">Auto snap each</span>
              </button>
              <select id="snap_each">
                <option value="0.5%">0.5% (200 img)</option>
                <option value="1%">1% (100 img)</option>
                <option value="2%">2% (50 img)</option>
                <option value="4%" selected>4% (25 img)</option>
                <option value="5%">5% (20 img)</option>
                <option value="6.25%">6.25% (16 img)</option>
                <option value="10%">10% (10 img)</option>
                <option value="0.0166666m">1 sec</option>
                <option value="0.0833333m">5 sec</option>
                <option value="0.166666m">10 sec</option>
                <option value="0.5m">30 sec</option>
                <option value="1m">1 minute</option>
              </select>
            </div>
          </div>
          <div id="progressContainer" class="progress-container" style="display:none">
            <div class="progress-bar">
              <div id="progressBar" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">Processing...</div>
            <button id="cancelBtn" class="mdc-button mdc-button--raised" onclick="cancelAutoSnap()" style="margin-top:8px">
              <span class="mdc-button__label">Cancel</span>
            </button>
          </div>
        </div>
        <div class="canvas-container">
          <canvas id="canvas" width="1280" height="720" style="display: none"></canvas>
          <img id="preview" src="blank.png"
            style="display: none; margin-bottom: 1rem; width: 100%; height: auto; max-height: 320px; object-fit: contain;">
          <div id="outputs">
          </div>
        </div>
        <div>
          <button id="save" class="mdc-button mdc-button--raised save_btn" onclick="savePicture(this)" disabled>
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__touch"></span>
            <span class="mdc-button__label save_txt">Save Image</span>
          </button>
          <button id="saveall" class="mdc-button mdc-button--raised save_btn" onclick="zipAllImages(this)" disabled>
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__touch"></span>
            <span class="mdc-button__label save_txt">Save All</span>
          </button>
          <span id="snapsize"></span>

          <button id="clear" class="mdc-button mdc-button--raised" onclick="clearInterval(snapProc);clearSnaps()" style="float:right" disabled>
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__touch"></span>
            <span class="mdc-button__label save_txt">Clear</span>
          </button>
        </div>
        <a href="" id="imagelink" style="display:none">Image link</a>
      </div>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>
  <script src="js/jszip.min.js"></script> 
  <script src="js/filesaver.min.js"></script>
  <script src="js/app.js?20250131"></script>

</body>
</html>
